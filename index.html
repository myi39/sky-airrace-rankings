    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // CSVã§ã¯ãªãJSONPå½¢å¼ã§å–å¾—ï¼ˆCORSå›é¿ï¼‰
        const SHEET_ID = '2PACX-1vTcbfFqXNjOj4QahEIgU_-3HUC_8jqlZG6AlE_uDugLldxQ0cxOXGuUWncljuFergSWWIAz0ha45F6w';
        const GID = '424411277';

            if (category) {

                courses.forEach(item => {

            // Proxyã§CORSå›é¿ã€ã¾ãŸã¯fetchã§ç›´æ¥å–å¾—ã‚’è©¦ã¿ã‚‹
            fetch(CSV_URL)

                    }
                    return response.text();

                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        complete: function(results) {

                            const categoryCoursePairs = new Map();
                            allData.forEach(row => {

                                const course = row['ã‚³ãƒ¼ã‚¹'];
                                if (category && course) {

                                }
                            });
                            
                            // courseMasterã‚’ç”Ÿæˆ
                            courseMaster = [];
                            categoryCoursePairs.forEach((courses, category) => {

                                    courseMaster.push({ category, course });

                            });

                            // å¤§ä¼šç¨®åˆ¥ã®ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’ç”Ÿæˆ
                            populateCategories();

                            const versions = [...new Set(allData.map(row => row['ãƒãƒ¼ã‚¸ãƒ§ãƒ³']).filter(v => v))];
                            populateVersionFilters(versions);
                            
                            renderRanking();
                        }
                    });
                })
                .catch(error => {
                    console.error('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                    rankingTable.innerHTML = `

        }

        function populateVersionFilters(versions) {

                checkbox.id = 'version-' + version;
                checkbox.value = version;

                checkbox.addEventListener('change', onVersionFilterChange);

                label.htmlFor = 'version-' + version;
                label.textContent = version;

        function onVersionFilterChange() {

            selectedVersions = Array.from(checkboxes)

            const category = document.getElementById('category').value;
            const course = document.getElementById('course').value;
            const approvedOnly = document.getElementById('approvedOnly').checked;

            let filteredData = allData.filter(row =>

            console.log('ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ¡ä»¶:', { category, course });
            console.log('ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å¾Œ:', filteredData.length, 'ä»¶');
            console.log('ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å¾Œã®æœ€åˆã®3ä»¶:', filteredData.slice(0, 3));

            // Version filter

            }

            // Approval filter

            // Sort by time
            filteredData.sort((a, b) => parseFloat(a['ã‚¿ã‚¤ãƒ (ç§’)']) - parseFloat(b['ã‚¿ã‚¤ãƒ (ç§’)']));

            if (filteredData.length === 0) {

                        <p>ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ¡ä»¶ã‚’å¤‰æ›´ã—ã¦ã¿ã¦ãã ã•ã„</p>
                    </div>
                `;

            }

            let html = `

                            <th>ã‚¿ã‚¤ãƒ </th>
                            <th>è¨˜éŒ²æ—¥</th>
                            <th>ãƒãƒ¼ã‚¸ãƒ§ãƒ³</th>
                            <th>å‹•ç”»</th>
                            <th>çŠ¶æ…‹</th>
                        </tr>
                    </thead>

            `;

            filteredData.forEach((row, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const statusClass = row['æ‰¿èªçŠ¶æ…‹'] === 'approved' ? 'status-approved' : 'status-pending';
                const statusText = row['æ‰¿èªçŠ¶æ…‹'] === 'approved' ? 'æ‰¿èªæ¸ˆ' : 'æœªæ‰¿èª';

                html += `

                        <td><strong>${row['ã‚¿ã‚¤ãƒ (ç§’)']}ç§’</strong></td>
                        <td>${row['è¨˜éŒ²æ—¥'] || '-'}</td>
                        <td>${row['ãƒãƒ¼ã‚¸ãƒ§ãƒ³'] || '-'}</td>
                        <td>${row['ãƒªãƒ³ã‚¯'] ? `<a href="${row['ãƒªãƒ³ã‚¯']}" target="_blank" class="video-link">â–¶ å‹•ç”»</a>` : '-'}</td>
